version: '3.9'

services:
  backend:
    build: .
    container_name: med_appointment_backend
    command: >
      sh -c "python manage.py collectstatic --no-input &&
             gunicorn med_appointment.wsgi:application --bind 0.0.0.0:8000 --workers 2"
    env_file:
      - ./.env
    volumes:
      - static_volume:/app/staticfiles
    restart: always

  nginx:
    image: nginx:latest
    container_name: med_appointment_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
    depends_on:
      - backend
    restart: always

volumes:
  static_volume:
